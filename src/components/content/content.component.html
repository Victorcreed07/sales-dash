<div class="cards">

<app-card *ngFor="let item of data" [title]="item.title" [content]="item.content" [color]="item.color"></app-card> 

<div class="graphs">
<div class="graph">
<mat-card style="height: 300px;">
  <mat-card-header>
    <mat-card-title>
    Categories
    </mat-card-title>
  </mat-card-header>
  <mat-card-content >

   <div *ngFor="let i of category" style="display: flex;padding: 10px;margin-bottom:4px;align-items:center">
    <span>{{i.title}}</span>
    <mat-progress-bar [color]="i.color" mode="determinate" [value]="i.value"></mat-progress-bar>
    <span>{{ i.value }}%</span>
  </div>

  </mat-card-content>
</mat-card>
</div>

<div class="graph">
<mat-card style="height: 300px;">
  <mat-card-header>
    <mat-card-title>
    Buckets
    </mat-card-title>
  </mat-card-header>
  <mat-card-content style="margin-left: 30px;" >
   <app-chart></app-chart>
  </mat-card-content>
</mat-card>
</div>

<div class="graph">
<mat-card style="height: 300px;">
  <mat-card-header>
    <mat-card-title>
    Monthly Orders
    </mat-card-title>
  </mat-card-header>
  <mat-card-content style="margin-top: -20px;">
  <app-line-chart></app-line-chart>
  </mat-card-content>
</mat-card>
</div>



</div>

<div class="table">
  <table mat-table [dataSource]="dataSource" class="mat-table">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="PostingId">
    <th mat-header-cell *matHeaderCellDef> PostingId </th>
    <td mat-cell *matCellDef="let element"> {{element.PostingId}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="MaterialName">
    <th mat-header-cell *matHeaderCellDef> MaterialName </th>
    <td mat-cell *matCellDef="let element"> {{element.MaterialName}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="Quantity">
    <th mat-header-cell *matHeaderCellDef> Quantity </th>
    <td mat-cell *matCellDef="let element"> {{element.Quantity}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="Category">
    <th mat-header-cell *matHeaderCellDef> Category </th>
    <td mat-cell *matCellDef="let element"> {{element.Category}} </td>
  </ng-container>

   <ng-container matColumnDef="SubCategory">
    <th mat-header-cell *matHeaderCellDef> SubCategory </th>
    <td mat-cell *matCellDef="let element"> {{element.SubCategory}} </td>
  </ng-container>

   <ng-container matColumnDef="Price">
    <th mat-header-cell *matHeaderCellDef> Price </th>
    <td mat-cell *matCellDef="let element"> {{element.Price}} </td>
  </ng-container>

   <ng-container matColumnDef="PostedDate">
    <th mat-header-cell *matHeaderCellDef> PostedDate </th>
    <td mat-cell *matCellDef="let element"> {{element.PostedDate}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>


</div>
</div>
