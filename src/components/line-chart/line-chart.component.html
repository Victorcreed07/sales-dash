<div id="chart">
  <apx-chart
    [series]="[
        {
          data: [10, 41, 35, 51, 49, 62, 69, 91, 148]
        }
      ]"
    [chart]="{
        height: 220,
        type: 'line',
        zoom: {
          enabled: false
        }
      }"
    [xaxis]="{
        categories: [
          'Jan',
          'Feb',
          'Mar',
          'Apr',
          'May',
          'Jun',
          'Jul',
          'Aug',
          'Sep'
        ]
      }"
    [dataLabels]="{
        enabled: false
      }"
     [colors]="['#27B3AA']"
    
    
  ></apx-chart>
</div>
