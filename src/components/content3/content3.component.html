<div class="content3">
	<div class="both">
	<div class="first">
		<mat-tab-group color='primary'>
  <mat-tab label="Direct Sale(9)" >
  	<div class="card1">
  		<app-item *ngFor="let item of dataSource" [image]="item.Image" [category]="item.Category" [price]="item.Price" [sale]="item.SalesType"></app-item>
  	</div>
  </mat-tab>
  <mat-tab label="Upcoming Sales(12)" >
  	<div class="card1">
  		<app-item *ngFor="let item of dataSource" [image]="item.Image" [category]="item.Category" [price]="item.Price" [sale]="item.SalesType"></app-item>
  	</div>
  </mat-tab>
  
</mat-tab-group>
	</div>
	<div class="second">
		<mat-card class="card43">
			
    <div style="text-align:center;background-color: #009A74;border-radius: 15px 15px 0px 0px;">
    <mat-card-title>Summary</mat-card-title>
  </div>
  
  		<mat-card-content>
  	<div class="graph" >
  <mat-card style="height: 230px;">
  <mat-card-header>
    <mat-card-title>
    Buckets
    </mat-card-title>
  </mat-card-header>
  <mat-card-content >

   <div *ngFor="let i of buckets" >
   	<div style="display: flex;justify-content: space-between;padding: 5px;">
   		
   	<p>{{ i.title }}</p>

    <p>{{ i.value }}</p>

   	</div>
    
     <mat-divider></mat-divider>
  </div>

  </mat-card-content>
</mat-card>
  </div>

  <div class="graph" style="margin-top:-5px">
  <mat-card style="height: 230px;">
  <mat-card-header>
    <mat-card-title>
    Categories
    </mat-card-title>
  </mat-card-header>
  <mat-card-content  class="graph23">

   <div *ngFor="let i of category" style="display: flex;padding: 5px;align-items:center">
    <span>{{i.title}}</span>
    <mat-progress-bar [color]="i.color" mode="determinate" [value]="i.value"></mat-progress-bar>
    <span>{{ i.value }}%</span>
  </div>

  </mat-card-content>
</mat-card>
  </div>
  		</mat-card-content>
		</mat-card>
	</div>
	</div>
	
</div>
